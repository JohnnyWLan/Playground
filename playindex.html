<!DOCTYPE html>
<head>
    <title>HTML Playground</title>
    <meta charset="utf-8">
</head>
<body>
    <h1> Yay! You made it to the HTML page</h1>
    <p><a href="index.html">Go back!</a></p>
    <p> This is great</p>

<h2>Let's Begin</h2>
<div>
    <p><strong>This is a bold ordered list:</strong></p><br/>
        <ol>
            <li>Coffee</li>
            <li>Juice</li>
            <li>Water</li>
        </ol>
</div>
<div>
    <p><em>This is an emphasized unordered list:</em></p><br/>
        <ul>
            <li>Coffee</li>
            <li>Juice</li>
            <li>Water</li>
        </ul>
</div>
<div>
    <h2>This is a form:</h2>
    <form>
        <label for="fname">Enter your First Name:</label>
        <input type="text" name="fname" id='fname' placeholder="Enter your First Name" min="1" autocomplete="on"><br/>
        <input type="email" required min="3" placeholder="Enter your e-mail"><br/>
        <input type="checkbox"><br/>
        <label for="html"></label>
        <input type ="radio" value="HTML" id="html" name="fav_language" >HTML<br/>
        <label for="css"></label>
        <input type ="radio" value="CSS" id="css" name="fav_language" >CSS<br/>
        <label for="Javascript"></label>
        <input type ="radio" value="Javascript" id="Javascript" name="fav_language" >Javascript<br/>
       <label for="message">Enter your bio:</label><br/>
        <textarea id="message" rows="10" cols="30" placeholder="Enter your message here"></textarea><br/>
        <label for="cars">Choose your favorite car:</label><br/>
        <select id="cars" value="cars"> 
            <option value="volvo" id="volvo" name="cars">Volvo</option>
            <option value="bmw" id="bmw" name="cars">BMW</option>
        </select><br/>
        <button type="button" onclick="myFunction()">Click Me!</button><br/>
        <input type="submit">
        <input type="reset">
    </form>
</div>
<script text="text/Javascript" src="script.js">
</script>
</body>
</html>
